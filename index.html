<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue From Ground Up</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 :title="menu">{{ title }}</h1>
        <p v-text="content"></p>

        <input type="text" v-model="content">


        <!--Two way data binding -->
        <ul>
            <li v-for="todo in items">{{ todo }}</li>
        </ul>

        <input type="text" v-model="item">
        <button @click="items.push(item)">Add Item</button>

        <!--if else condition -->
        <h3 v-if="hidden">A simple text</h3>
        <h3 v-else>This is another simple text</h3>

        <h2>Conditional rendering with if else condition</h2>
        <ul>
            <li v-for="list in lists">{{ list.text}}
                <span style="color: green" v-if="list.checked">Checked</span>
                <span style="color: red" v-else>Not Checked</span>

                <button @click="list.checked = !list.checked">
                    <span v-if="list.checked" style="color: red">Uncheck</span>
                    <span v-else style="color: green">Check</span>
                </button>
            </li>
        </ul>


        <!--computed properties -->
        <input type="text" v-model="price">
        <p>Tax {{ moneyFormat(tax) }}</p>
        <p>Total {{ moneyFormat(total) }}</p>

    </div>


    <script>
       var vue = new Vue({
            el: '#app',
            data: {
                title: 'This is my Title',
                content: 'This is my content.',
                menu: 'This is a menu.',
                item: '',
                items: [
                  'item1',
                  'item2',
                ],
                hidden: false,
                lists: [
                    {text:'Text1', checked: true},
                    {text:'Text2', checked: false},
                    {text:'Text3', checked: true},
                ],
                price: 100,
            },

           methods: {
             moneyFormat: function (price) {
                return '$' + price;
             },
           },

           computed: {
               tax: function () {
                   return parseInt(this.price) * 0.1;
               },

               total: function () {
                   return parseInt(this.price) + parseInt(this.tax);
               },
           },
        });
    </script>


</body>
</html>
