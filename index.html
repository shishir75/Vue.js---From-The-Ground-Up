<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue From Ground Up</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-bind:title="menu">{{ title }}</h1>
        <p v-text="content"></p>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'This is my Title',
                content: 'This is my content.',
                menu: 'This is a menu.',
            }
        });
    </script>


</body>
</html>
